<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    />

    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/ripple.min.css" />
    <title>Pokemon Lite</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
      <div class="container">
        <a class="navbar-brand" href="index.html">Pokemon-lite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Pokedex </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="catch-pokemon.html"
                >Catch Pokemon <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="wild-pokemon-section">
      <div class="container">
        <div class="row">
          <div class="col col-lg-12 col-md-12 col-12 text-center mb-4">
            <h3 class="wild-pokemon-name"></h3>
          </div>
        </div>

        <div class="row">
          <div class="textbox-message">
            <h5 class="throw">You threw a pokeball!</h5>
            <h5 class="gotcha">Gotcha!</h5>
            <h5 class="success"></h5>
          </div>
        </div>

        <div
          class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 d-flex justify-content-center random-pokemon"
        ></div>

        <div class="row">
          <div class="col col-lg-12 col-md-12 d-flex justify-content-center">
            <img
              src="./assets/images/pokeball-open.png"
              class="pokeball animate__animated hideInit"
              alt=""
            />
          </div>
        </div>
        <div class="row">
          <div class="col col-12 col-lg-6 col-md-6 mb-2">
            <button
              type="button"
              class="btn btn-throw-pokeball btn-danger btn-lg btn-block ripple"
            >
              Throw Pokeball
            </button>
          </div>
          <div class="col col-12 col-lg-6 col-md-6">
            <button
              type="button"
              class="btn btn-warning btn-lg btn-block another-pokemon ripple"
            >
              Catch Another Pokemon
            </button>
          </div>
        </div>
      </div>
    </section>
